<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" type="image/png" href="reg.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mingzat&family=Overpass&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="header">Info Table</div>
    <div id="main">
        
       
        <form id="f1">
            <div class="error_msg" style="display: none;"></div>
            <table>
                <tr>
                    <td id="name" >
                        Name
                    </td>
                    <td>
                        <input type="text" value="" id="uname" >
                    </td>
                </tr>
                <tr>
                    <td id="email">
                        Email
                    </td>
                    <td>
                        <input type="email" id="uemail" value="" name="usermail">
                       
                    </td>
                </tr>
                <tr>
                    <td id="age">
                        Age
                    </td>
                    <td>
                        <input type="text" value="" inputmode="numeric" id="uage" size="2" maxlength="2">
                    </td>
                </tr>
                <tr>
                    <td id="phone">
                        Phone
                    </td>
                    <td >
                        <input type="text" value="" id="uphone";size="10" inputmode="numeric" maxlength="10">
                    </td>
                </tr>
                
                <tr>
                    <td id="pass">
                            Password
                    </td>
                    <td>
                            <input type="password" value="" minlength="8" id="upass">
                    </td>
                </tr>
               
                <tr>
                   
                </tr>
                <tr>
                    <td id="gen">
                        Gender
                    </td>
                    <td id="gender">
                            <input type="radio" name="rate" id="g1" value="Female"> Female
                            <input type="radio" name="rate" id="g2" value="Male"> Male
                    </td>
                </tr>
               
                <tr>
                    <td>
                        <label id="add">Address</label>
                    </td>
                    <td >
                        <input  id="uadd" value="" ></input>
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    
                    <td >
                        <input id="checkbox"  type="checkbox" />
  <label for="checkbox"> I agree to these .</label>
                        <input type="submit" id="submit"value="Submit">
                        <input type="reset" id="reset" value="Reset">
                    </td>
                </tr>
                
            </table>
        </form>
    </div>
</body>
<script src="regform.js"></script>
</html>
